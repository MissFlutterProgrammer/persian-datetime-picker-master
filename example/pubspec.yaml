name: example
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter         
  cupertino_icons: ^1.0.8
  persian_datetime_picker:
    path : ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Dana
      fonts:
        - asset: assets/fonts/Dana.ttf
          weight: 200
